{% load static %}<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Web Forum{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
	{% block stylesheet %}{% endblock %} <!-- Add extra CSS secific to some pages -->
</head>
<body>
	{% block body %} <!-- Wrapping the whole html document -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">Web Forum</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mainMenu">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">{{ user.username }}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<ol class="breadcrumb my-4">
				{% block breadcrumb %}
				{% endblock %}
			</ol>
			{% block content %}
			{% endblock %}
		</div>
	{% endblock body %}
</body>
</html>
